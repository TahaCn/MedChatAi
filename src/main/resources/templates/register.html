<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - MedChatAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <strong>MedChatAI</strong>
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/login">Giriş Yap</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Kayıt Ol</h4>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">İsim</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                        <span th:errors="*{firstName}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Soyisim</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                        <span th:errors="*{lastName}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="age" class="form-label">Yaş</label>
                                    <input type="number" class="form-control" id="age" th:field="*{age}" min="1" max="120" required>
                                    <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                                        <span th:errors="*{age}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Cinsiyet</label>
                                    <select class="form-select" id="gender" th:field="*{gender}" required>
                                        <option value="">Seçiniz</option>
                                        <option value="MALE">Erkek</option>
                                        <option value="FEMALE">Kadın</option>
                                        <option value="OTHER">Diğer</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('gender')}" class="text-danger">
                                        <span th:errors="*{gender}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Ev Adresi</label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                            <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                                <span th:errors="*{address}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="chronicDiseases" class="form-label">Kronik Rahatsızlıklar (Opsiyonel)</label>
                            <textarea class="form-control" id="chronicDiseases" th:field="*{chronicDiseases}" rows="3"
                                      placeholder="Varsa kronik hastalıklarınızı belirtiniz..."></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Zaten hesabınız var mı? <a href="/login">Giriş yapın</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
